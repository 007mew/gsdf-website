<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - GSDF</title>
    <link rel="stylesheet" href="donate.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">GSDF</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="donate.html" class="donate-btn">Donate</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="donation-hero">
        <h1>Make a Difference Today</h1>
        <p>Your support helps us transform lives across India.</p>
    </section>
    
    <section class="donation-options">
        <h2>Choose Your Contribution</h2>
        <div class="donation-buttons">
            <button onclick="donate(50)">₹50</button>
            <button onclick="donate(100)">₹100</button>
            <button onclick="donate(500)">₹500</button>
            <button onclick="donate(5000)">₹5000</button>
            <button onclick="donateCustom()">Other Amount</button>
        </div>
    </section>
    
    <section class="payment-section">
        <h2>Secure Payment</h2>
        <form action="process_donation.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Donate Now</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Govind Social Development Foundation. All rights reserved.</p>
    </footer>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #007b5e, #004d40);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .donation-hero {
            background: url('https://i.imgur.com/2kMpHO9.jpeg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .donation-options {
            padding: 40px;
        }
        .donation-buttons button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }
        .payment-section {
            padding: 40px;
            background: #f9f9f9;
        }
        .payment-section form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }
        .payment-section label, .payment-section input {
            margin-bottom: 10px;
        }
        .payment-section button {
            background: #007b5e;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    
    <script>
        function donate(amount) {
            document.getElementById('amount').value = amount;
        }
        function donateCustom() {
            let customAmount = prompt("Enter your donation amount:");
            if (customAmount) {
                document.getElementById('amount').value = customAmount;
            }
        }
    </script>
</body>
</html>
