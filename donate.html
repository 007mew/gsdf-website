<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Donate - GSDF</title>
    <link rel="stylesheet" href="donate.css" />
</head>
<body>

    <header>
        <nav>
            <div class="logo">GSDF</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="donate.html" class="donate-btn active">Donate</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="donation-hero">
        <h1>Make a Difference Today</h1>
        <p>Your support helps us transform lives across India.</p>
    </section>

    <section class="donation-options">
        <h2>Choose Your Contribution</h2>
        <div class="donation-buttons">
            <button onclick="donate(50)">₹50</button>
            <button onclick="donate(100)">₹100</button>
            <button onclick="donate(500)">₹500</button>
            <button onclick="donate(5000)">₹5000</button>
            <button onclick="donateCustom()">Other Amount</button>
        </div>
    </section>

    <section class="payment-section">
        <h2>Secure Payment</h2>
        <form action="process_donation.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Donation Amount (INR):</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Donate Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Govind Social Development Foundation. All rights reserved.</p>
    </footer>

    <script>
        function donate(amount) {
            document.getElementById('amount').value = amount;
        }

        function donateCustom() {
            const customAmount = prompt("Enter your donation amount:");
            if (customAmount && !isNaN(customAmount)) {
                document.getElementById('amount').value = customAmount;
            }
        }
    </script>

</body>
</html>
